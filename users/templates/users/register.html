{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="{% static 'user_style.css' %}">
    <link rel="shortcut icon" href="https://i.postimg.cc/9fqYVvxh/logo.png" type="image/x-icon">
</head>

<body>

    <a href="{% url 'MoussawiApp-home' %}" class="button">
        <div class="button-box">
            <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
                    </path>
                </svg>
            </span>
            <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
                    </path>
                </svg>
            </span>
        </div>
    </a>



    <main>

        <div class="main-content">
            <nav class="navbar">
                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a class="navbar-link" href="{% url 'login' %}">LogIN</a>
                    </li>
                </ul>
            </nav>

            <article class="about active" data-page="about">
                <header>
                    <h2 class="h2 article-title">Register</h2>

                    {% block content %}
                    <div class="register-page">
                        <form id="registerForm">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Join Today</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Sign Up</button>
                            </div>
                        </form>
                        <div id="message" class="mt-3"></div>
                        
                    </div>
                    {% endblock content %}



                </header>
            </article>

        </div>
    </main>
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password1: formData.get('password1'), 
        password2: formData.get('password2') 
    };

    try {
        const response = await fetch('/users/api/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}',
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        const messageDiv = document.getElementById('message');
               

             if (response.ok) {
   window.location.href = "{% url 'login' %}?registered=1";
}

             else {
            let errors = '';
            for (const key in result) {
                if (Array.isArray(result[key])) {
                    result[key].forEach(error => {
                        errors += `<p class="text-danger">${key}: ${error}</p>`;
                    });
                } else {
                    errors += `<p class="text-danger">${key}: ${result[key]}</p>`;
                }
            }
            messageDiv.innerHTML = errors;
        }
    } catch (error) {
        document.getElementById('message').innerHTML = '<p class="text-danger">An error occurred. Please try again.</p>';
    }
});
</script>

</body>

</html>
